<h3>{{'common.wall' | translate}}</h3>
<div class="form-group">
    <label for="formControlTextarea">{{'wall.message.enter' | translate}}</label>
    <textarea ng-model="$parent.message" class="form-control rounded-0" id="formControlTextarea" rows="3"></textarea>
</div>
<button ng-click="sendMessage()" style="margin-bottom: 5px" type="button" class="btn btn-secondary btn-custom">{{'wall.message.send' | translate}}</button>
<table style="width: 100%">
    <tr ng-repeat="record in wall" style="margin-top: 3px">
        <td style="width: 100px; height: 100px; vertical-align: top;">
            <div class="wall-image-block" style="background: url('data:image/gif;base64,{{record.avatarSender}}') 40% 30% no-repeat;">
                <a ui-sref="userPage({userId: record.senderId})"></a>
            </div>
        </td>
        <td style="width: 100%; vertical-align: top; border: 1px solid gainsboro">
            <div style="background-color: gainsboro; padding: 3px; padding-left: 5px">
                <div><a class="custom-link" ui-sref="userPage({userId: record.senderId})">{{record.sender}}</a></div>
                <div>{{record.createDate}}</div>
            </div>
            <div style="padding: 3px; padding-left: 5px">{{record.message}}</div>
        </td>
    </tr>
</table>
