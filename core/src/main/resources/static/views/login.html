<div class="container" ng-controller="LoginController">
    <div class="row">
        <label>Email</label> <input type="text" ng-model="email" class="input-sm spacing"/>
        <label>Password</label> <input type="text" ng-model="password" class="input-sm custom-width spacing"/>
        <button ng-click="login()" class="btn btn-sm btn-info">Login</button>
        <a href="/registration" class="btn btn-sm btn-info">Sign Up</a>
    </div>
</div>
