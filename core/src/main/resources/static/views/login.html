<div class="container" style="width: 400px">
    <div class="row">
        <div class="col align-self-center" ng-controller="LoginController">
            <h3 class="center">{{'common.welcome.message' | translate}}</h3>
            <form>
                <div class="form-group">
                    <label for="inputEmail">{{'common.email' | translate}}</label>
                    <input ng-model="loginModel.email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="{{'common.email.enter' | translate}}">
                </div>
                <div class="form-group">
                    <label for="inputPassword">{{'common.password' | translate}}</label>
                    <input ng-model="loginModel.password" type="password" class="form-control" id="inputPassword" placeholder="{{'common.password.enter' | translate}}">
                </div>
                <div ng-show="hasError()" class="alert alert-danger">
                    <div ng-repeat="error in errors track by $index">{{error | translate}}</div>
                </div>
                <button ng-click="login()" class="btn btn-primary">{{'common.login' | translate}}</button>
                <a ui-sref="registration">{{'common.registration' | translate}}</a>
            </form>
        </div>
    </div>
</div>
