<div class="container" ng-controller="GroupsController">
    <div class="row" style="margin-top: 10px">
        <div class="col-sm-2">
            <ng-include src="'views/menu.html'"></ng-include>
        </div>

        <div class="col-sm-6">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" ng-class="{active: isSet(1)}" ng-click="setTab(1)">{{'groups.my' | translate}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="{active: isSet(2)}" ng-click="setTab(2)">{{'groups.search' | translate}}</a>
                </li>
            </ul>
            <div style="padding-top: 10px" ng-show = "isSet(1)">
                <button style="margin-bottom: 5px" type="button" class="btn btn-secondary btn-custom" ui-sref="groupCreate">{{'groups.create' | translate}}</button>
                <table style="width: 100%">
                    <tr style="margin-top: 3px" ng-repeat="group in groups track by $index">
                        <td style="vertical-align: top"><a href="#!/group{{group.id}}"><img src="../pic/camera_200.png"/></a></td>
                        <td style="vertical-align: top">
                            <div style="background-color: gainsboro; padding: 3px; padding-left: 5px"><h4><a class="custom-link" href="#!/group{{group.id}}">{{group.name}}</a></h4></div>
                            <button type="button" class="btn btn-secondary btn-custom" ng-click="remove(group.id)">{{'groups.exit' | translate}}</button>
                        </td>
                    </tr>
                </table>
            </div>

            <div style="padding-top: 10px" ng-show = "isSet(2)">
                <ng-include src="'views/templates/search.html'" ng-init="placeholder='search.group'"></ng-include>
                <table style="width: 100%">
                    <tr style="margin-top: 3px" ng-repeat="group in foundGroups track by $index">
                        <td style="vertical-align: top"><a href="#!/group{{group.id}}"><img src="../pic/camera_200.png"/></a></td>
                        <td style="vertical-align: top">
                            <div style="background-color: gainsboro; padding: 3px; padding-left: 5px"><h4><a class="custom-link" href="#!/group{{group.id}}">{{group.name}}</a></h4></div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
