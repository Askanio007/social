<div class="container" ng-controller="CreateGroupController">
    <div class="row" style="margin-top: 10px">
        <div class="col-sm-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" aria-orientation="vertical">
                <a style="color: black" class="nav-link" ui-sref="myPage">{{'menu.home' | translate}}</a>
                <a style="color: black" class="nav-link" ui-sref="friends">{{'menu.friends' | translate}}</a>
                <a style="color: black" class="nav-link" ui-sref="messages" >{{'menu.messages' | translate}}</a>
                <a style="color: black" class="nav-link" ui-sref="groups">{{'menu.groups' | translate}}</a>
            </div>
        </div>

        <div class="col-sm-6">
            <h3>{{'groups.create' | translate}}</h3>
            <form>
                <div class="form-group">
                    <label for="inputName">{{'groups.name' | translate}}</label>
                    <input ng-model="name" class="form-control" id="inputName" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="inputDescription">{{'groups.description' | translate}}</label>
                    <input ng-model="description" class="form-control" id="inputDescription">
                </div>
                <button ng-click="create()" class="btn btn-secondary btn-custom">{{'common.create' | translate}}</button>
            </form>
        </div>
    </div>
</div>
