<div class="container" ng-controller="GroupController">
    <div class="row" style="margin-top: 10px">
        <div class="col-sm-2">
            <ng-include src="'views/menu.html'"></ng-include>
        </div>

        <div class="col-sm-6">
            <h3>{{group.name}}</h3>
            <p>{{group.description}}</p>
            <ng-include src="'views/templates/wall.html'"></ng-include>
        </div>
        <div class="col-sm-3">
            <div class="blocks" style="margin-bottom: 5px">
                <img style="border-radius: .25rem; width: 100%"  ng-src="data:image/JPEG;base64,{{group.avatar64code}}">
            </div>
            <button ng-show="isAdmin()" ui-sref="groupEdit({groupId: group.id})" style="width: 100%; margin-bottom: 5px" type="button" class="btn btn-secondary btn-custom">{{'common.edit' | translate}}</button>
            <button ng-show="!isYou()" ng-click="join()" style="width: 100%; margin-bottom: 5px" type="button" class="btn btn-secondary btn-custom">{{'groups.enter' | translate}}</button>
            <button ng-show="isYou()" ng-click="join()" style="width: 100%; margin-bottom: 5px" type="button" class="btn btn-secondary btn-custom">{{'groups.exit' | translate}}</button>
            <div class="blocks">
                <div class="blocksTitle">
                    {{'groups.participant' | translate}} ({{group.participant ? group.participant.length : 0}})
                </div>
                <div style="text-align: left">
                    <div style="display: inline-block; margin-left: 2px; margin-top: 3px" ng-repeat="participant in group.participant track by $index">
                        <img width="70" height="70" ng-src="data:image/JPEG;base64,{{participant.image64code}}">
                        <p style="width: 70px; text-align: center">{{participant.fullname}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
